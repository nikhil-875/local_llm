<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Chat - OSS 20B</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; }
      .container { max-width: 840px; margin: 0 auto; padding: 16px; }
      h1 { font-size: 20px; font-weight: 600; margin: 12px 0 16px; }
      .chat { background: #111827; border: 1px solid #1f2937; border-radius: 10px; height: 70vh; display: flex; flex-direction: column; }
      .messages { flex: 1; overflow-y: auto; padding: 12px; }
      .message { padding: 10px 12px; margin-bottom: 8px; border-radius: 10px; line-height: 1.4; white-space: pre-wrap; }
      .user { background: #1f2937; }
      .bot { background: #0b3b2e; }
      .input-row { display: flex; gap: 8px; border-top: 1px solid #1f2937; padding: 10px; }
      input[type="text"] { flex: 1; background: #0b1220; border: 1px solid #1f2937; color: #e2e8f0; border-radius: 8px; padding: 10px 12px; }
      button { background: #22c55e; color: #052e1b; border: none; border-radius: 8px; padding: 10px 14px; font-weight: 600; cursor: pointer; }
      button:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Local Chat - OpenAI OSS 20B</h1>
      <div class="chat">
        <div id="messages" class="messages"></div>
        <div class="input-row">
          <input id="prompt" type="text" placeholder="Type your message..." />
          <button id="send">Send</button>
        </div>
      </div>
    </div>
    <script src="/static/script.js"></script>
  </body>
  </html>
